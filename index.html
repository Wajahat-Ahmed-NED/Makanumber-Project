<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Secular+One&display=swap" rel="stylesheet">
    <title>Makanumber</title>
</head>

<body>
    <div class="container px-4 center my-5  ">
        <h2 class="p-5 pb-2 my-3">SIGN IN</h2>
        <form class="p-5 pt-2">
            <div class=" mb-3">
                <label for="inputEmail3" class="col-form-label">Email</label>
                <div>
                    <input type="email" placeholder="example@gmail.com" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="mb-3">
                <label for="inputPassword3" class=" col-form-label">Password</label>
                <div>
                    <input type="password" placeholder="******" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class=" mb-3 ">

                <div class="form-check  d-flex justify-content-between">
                    <div>


                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Remember me
                        </label>
                    </div>
                    <a href="#" style="color:black;text-decoration-style: dashed;">Forget Password</a>
                </div>

            </div>
            <div class="d-grid gap-2 col-12 mx-auto">
                <button type="submit" style="color:white" class="btn my-2 btnCol">Sign in</button>
                <p class="text-center my-2">Don't have an account ?</p>
                <button type="submit" style="font-weight: bold;" class="btn  border">Create an account</button>
            </div>
        </form>

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
