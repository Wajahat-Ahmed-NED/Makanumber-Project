<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Secular+One&display=swap" rel="stylesheet">
    <title>Makanumber</title>
</head>

<body>
    <div class="container px-4 center1 my-5  ">
        <h2 class="p-5 pb-2 my-3">CREATE AN ACCOUNT</h2>
        <label class="px-5 pb-2 ">Type</label>
        <div class="px-5 pb-2 ">
            <button onclick="member()" id="member" class="  btn my-2 btnCol ">Member</button>
            <button onclick="agency()" id="agency" class="  btn my-2 selbtnCol border ">Agency</button>
        </div>

        <form class="px-5 pt-2 " id="myForm" method="post">


            <div class=" mb-3">
                <label for="inputEmail3" class="col-form-label">Email</label>
                <div>
                    <input required type="email" placeholder="Content" class="form-control" id="inputEmail3">
                </div>
            </div>


            <div class="d-flex justify-content-between">
                <div class="mb-3 ">
                    <label for="inputPassword3" class=" col-form-label">Phone (Optional)</label>
                    <div>
                        <input required type="tel" pattern="[0-9]{12}" placeholder="Content" class="form-control"
                            id="inputPassword3">
                    </div>
                </div>
                <div class="mb-3 ">
                    <label for="inputPassword1" class=" col-form-label">Name</label>
                    <div>
                        <input required type="text" placeholder="Content" class="form-control" id="inputPassword1">
                    </div>
                </div>
            </div>




            <div class="d-flex justify-content-between">
                <div class="mb-3 ">
                    <label for="inputPassword2" class=" col-form-label">Password</label>
                    <div>
                        <input required type="password" placeholder="Content" class="form-control" id="inputPassword2">
                    </div>
                </div>
                <div class="mb-3 ">
                    <label for="inputPassword4" class=" col-form-label">Confirm Password</label>
                    <div>
                        <input required required type="password" placeholder="Content" class="form-control"
                            id="inputPassword4">
                    </div>
                </div>
            </div>



            <div class=" mb-3 ">
                <div class="form-check  d-flex justify-content-between">
                    <div>
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            I agree to Makanumber <span><a href="#" style="text-decoration-line: none;"> privacy
                                    policy</a></span> and <span> <a href="#" style="text-decoration-line: none;"> terms
                                    of
                                    use</a> </span>
                        </label>
                    </div>
                </div>
            </div>




            <div class="">
                <button type="submit" style="color:white;width: 200px;" class="btn my-2 btnCol px-4">Sign Up</button>
                <p class=" my-2">Already have an account? <span><a href="signIn.html" style="color: black;">Sign
                            In</a></span> &nbsp;</p>
            </div>
        </form>

        <form class="px-5 pt-2 dnone" id="myForm1" method="post">


            <div class=" mb-3">
                <label for="inputEmail3" class="col-form-label">Email</label>
                <div>
                    <input required type="email" placeholder="Content" class="form-control" id="inputEmail3">
                </div>
            </div>


            <div class="d-flex justify-content-between">
                <div class="mb-3 ">
                    <label for="inputPassword3" class=" col-form-label">Phone (Optional)</label>
                    <div>
                        <input required type="tel" pattern="[0-9]{12}" placeholder="Content" class="form-control"
                            id="inputPassword3">
                    </div>
                </div>
                <div class="mb-3 ">
                    <label for="inputPassword1" class=" col-form-label">Name</label>
                    <div>
                        <input required type="text" placeholder="Content" class="form-control" id="inputPassword1">
                    </div>
                </div>
            </div>




            <div class="d-flex justify-content-between">
                <div class="mb-3 ">
                    <label for="inputPassword2" class=" col-form-label">Password</label>
                    <div>
                        <input required type="password" placeholder="Content" class="form-control" id="inputPassword2">
                    </div>
                </div>
                <div class="mb-3 ">
                    <label for="inputPassword4" class=" col-form-label">Confirm Password</label>
                    <div>
                        <input required type="password" placeholder="Content" class="form-control" id="inputPassword4">
                    </div>
                </div>
            </div>


            <div class="d-flex justify-content-between">

                <div class="mb-3 ">
                    <label for="file[]" class=" col-form-label">Upload Proof-of-organization Documents</label>
                    <div>
                        <input type="file" placeholder="Content" name="file[]" class="form-control" id="file[]"
                            multiple>

                    </div>
                </div>

            </div>


            <div class=" mb-3 ">
                <div class="form-check  ">
                    <div>
                        <input class="form-check-input" type="checkbox" id="gridCheck11">
                        <label class="form-check-label" for="gridCheck11">
                            I am real estate agent
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" id="gridCheck12">
                        <label class="form-check-label" for="gridCheck12">
                            I agree to Makanumber <span><a href="#" style="text-decoration-line: none;"> privacy
                                    policy</a></span> and <span> <a href="#" style="text-decoration-line: none;"> terms
                                    of
                                    use</a> </span>
                        </label>
                    </div>
                </div>
            </div>




            <div class="">
                <button type="submit" style="color:white;width: 200px;" class="btn my-2 btnCol px-4 ">Sign Up</button>
                <p class=" my-2">Already have an account? <span><a href="signIn.html" style="color: black;">Sign
                            In</a></span> &nbsp;</p>
            </div>
        </form>




    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
